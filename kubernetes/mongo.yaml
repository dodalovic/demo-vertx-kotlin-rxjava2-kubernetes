apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
    runtime: native
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
